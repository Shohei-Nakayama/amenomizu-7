                    name="accessKey"

                <div class="item">
                    <label class="label">お名前</label>
                    <input type="text" class="inputs" name="name" />
                </div>

                <div class="item">
                    <label class="label">メールアドレス</label>
                    <input type="email" class="inputs" name="email" required />
                </div>

                <div class="item">
                    <label class="label">題名</label>
                    <input type="text" class="inputs" name="subject">
                </div>
                
                <div class="item">
                    <label class="label">ご質問</label>
                    <textarea name="message" class="inputs" placeholder="用件をご入力ください"></textarea>
                </div>
                <br>
                <div class="button-area">
                    <input type="submit" value="送信" />
                    <input type="reset" value="リセット" />

            background-color: #6c757d;
        }

            background-color: #545b62;
        }
